name: Continuous Integration

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Rake
        run: bundle exec rake

      - name: Archive SimpleCov Report
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage

